<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }

        #speedSlider, #lengthSlider {
            margin-top: 10px;
        }

        #info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        document.body.appendChild(canvas);

        const gridSize = 20;
        const tileSize = 20;
        let snake = [];
        const direction = { x: 1, y: 0 };
        let food = generateFood();
        let score = 0;
        let speed = 100; // Скорость по умолчанию
        let initialLength = 3; // Начальная длина змейки по умолчанию
        let paused = false;

        function generateFood() {
            const x = Math.floor(Math.random() * gridSize);
            const y = Math.floor(Math.random() * gridSize);
            return { x, y };
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            context.fillStyle = "#00F";
            snake.forEach(segment => {
                context.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw food
            context.fillStyle = "#F00";
            context.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            // Draw score
            context.fillStyle = "#000";
            context.font = "20px Arial";
            context.fillText("Score: " + score, 10, 20);
        }

        function update() {
            if (!paused) {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                snake.unshift(head);

                // Check collision with food
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    food = generateFood();
                } else {
                    snake.pop();
                }

                // Check collision with walls or itself
                if (
                    head.x < 0 || head.x >= gridSize ||
                    head.y < 0 || head.y >= gridSize ||
                    checkCollision(head, snake.slice(1))
                ) {
                    alert("Game over!");
                    resetGame();
                }
            }
        }

        function checkCollision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function resetGame() {
            snake = [];
            for (let i = initialLength - 1; i >= 0; i--) {
                snake.push({ x: i, y: 0 });
            }
            direction.x = 1;
            direction.y = 0;
            food = generateFood();
            score = 0;
            paused = false;
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y !== 1) {
                        direction.x = 0;
                        direction.y = -1;
                    }
                    break;
                case "ArrowDown":
                    if (direction.y !== -1) {
                        direction.x = 0;
                        direction.y = 1;
                    }
                    break;
                case "ArrowLeft":
                    if (direction.x !== 1) {
                        direction.x = -1;
                        direction.y = 0;
                    }
                    break;
                case "ArrowRight":
                    if (direction.x !== -1) {
                        direction.x = 1;
                        direction.y = 0;
                    }
                    break;
                case "p":
                case "P":
                    paused = !paused;
                    break;
            }
        }

        function updateSpeed() {
            speed = document.getElementById("speedSlider").value;
            document.getElementById("speedInfo").innerText = "Speed: " + speed + " ms";
        }

        function updateLength() {
            initialLength = parseInt(document.getElementById("lengthSlider").value);
            resetGame();
        }

        document.addEventListener("keydown", handleKeyPress);

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, speed); // Замедление: увеличьте значение времени
        }

        canvas.width = gridSize * tileSize;
        canvas.height = gridSize * tileSize;

        // Добавляем слайдер для управления скоростью
        const speedSlider = document.createElement("input");
        speedSlider.type = "range";
        speedSlider.min = "1";
        speedSlider.max = "1000";
        speedSlider.value = "100";
        speedSlider.id = "speedSlider";
        speedSlider.addEventListener("input", updateSpeed);
        document.body.appendChild(speedSlider);

        // Добавляем слайдер для управления начальной длиной змейки
        const lengthSlider = document.createElement("input");
        lengthSlider.type = "range";
        lengthSlider.min = "1";
        lengthSlider.max = "10";
        lengthSlider.value = "3";
        lengthSlider.id = "lengthSlider";
        lengthSlider.addEventListener("input", updateLength);
        document.body.appendChild(lengthSlider);

        // Информация о скорости
        const speedInfo = document.createElement("div");
        speedInfo.id = "speedInfo";
        speedInfo.innerText = "Speed: " + speed + " ms";
        document.body.appendChild(speedInfo);

        // Информация о длине змейки
        const lengthInfo = document.createElement("div");
        lengthInfo.id = "lengthInfo";
        lengthInfo.innerText = "Length: " + initialLength;
        document.body.appendChild(lengthInfo);

        // Добавляем информацию об игре
        const info = document.createElement("div");
        info.id = "info";
        info.innerText = "Press 'P' to pause/resume the game";
        document.body.appendChild(info);

        resetGame();
        gameLoop();
    </script>
</body>
</html>
